<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BINI Gallery</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body background="bgbbb.jpg"
    style="background-size: cover; background-position: center; background-attachment:fixed; font-family: 'Poppins', sans-serif;">

    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-4">
                <img src="logo.png" alt="BINI Logo" width="200">
            </div>
        </div>
    </div>

    <!-- card -->
    <div class="container">
        <div class="row" id="content">
        </div>
    </div>

    <script src="users.js"></script>
    <script>
        var content = document.getElementById("content");

        for (var i = 0; i < users.length; i++) {
            content.innerHTML += `
                <div class="col-12 col-md-6">
                    <div class="card bg-dark shadow my-3 border-0">
                        <img src="`+ users[i].image + `" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">` + users[i].name + `</h5>
                            <p class="card-text text-center text-white mb-1"><b>'` + users[i].nickname + `'</b></p>
                            <p class="card-text text-center text-white">` + users[i].description + `</p>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-4 text-white">
                <h6>
                    Pictures from:
                    <a href="https://bini.abs-cbn.com/" target="_blank">
                        https://bini.abs-cbn.com/
                    </a>
                </h6>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
